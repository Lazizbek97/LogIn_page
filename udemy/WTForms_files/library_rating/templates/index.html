<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if books == [] %}
<p>Library is empty</p>
{% else %}
  {% for book in books %}
    <ul>

        <li><a href="{{ url_for('delete_item', title=book[0])}}">Delete</a> {{ book[0] }} - {{ book[1] }} - {{ book[2] }}
            <a href="{{ url_for('edit_rating', book_title=book[0], current_rate=book[2]) }}">Edit rating</a></li>

    </ul>
  {% endfor %}
{% endif %}



<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
